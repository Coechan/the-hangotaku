<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <title>Ahorcado</title>
</head>
<body>
    <main>
        <div class="main-screen">
            <h1>WELCOME TO THE HANGOTAKU</h1>
            <p>You must guess the anime, in five tries or else..you died.
            </p>
            <button type="button" class="start">
                Start Game
            </button>
            <button type="button" class="add-word">
                 Add a new anime
            </button>
        </div>

        <div class="add-screen">
            <div>
                <textarea id="text" rows="5" cols="50" placeholder="Inserte su anime aqui"></textarea>
                <p class="alert">Only one anime per entry</p>
            </div>
            <div class="buttons">
                <button type="button" class="save">
                    Save and Start
                </button>
                <button type="button" class="cancel">
                    Cancel
                </button>
            </div>
        </div>
    

        <div class="game-screen">
            <div class="hangotaku">
                <img class="onetry" src="./images/replace.png">
                <img class="twotry" src="./images/2try.png">
                <img class="threetry" src="./images/3try.webp">
                <img class="fourtry" src="./images/4try.png">
                <img class="fivetry" src="./images/5try.png">
                <div class="loser">
                    <img src="./images/loser.png">
                    <p>You died!</p>
                </div>
                <div class="winner">
                    <img src="./images/win.png">
                    <p>You win!!</p>
                </div>
            </div>
            <div class="random-anime"></div>
            <div class="wrong-letters"></div>
            <div class="keyboard">
                <div class="first-row">
                    <button class="char-button">q</button>
                    <button class="char-button">w</button>
                    <button class="char-button">e</button>
                    <button class="char-button">r</button>
                    <button class="char-button">t</button>
                    <button class="char-button">y</button>
                    <button class="char-button">u</button>
                    <button class="char-button">i</button>
                    <button class="char-button">o</button>
                    <button class="char-button">p</button>
                </div>
                <div class="second-row">
                    <button class="char-button">a</button>
                    <button class="char-button">s</button>
                    <button class="char-button">d</button>
                    <button class="char-button">f</button>
                    <button class="char-button">g</button>
                    <button class="char-button">h</button>
                    <button class="char-button">j</button>
                    <button class="char-button">k</button>
                    <button class="char-button">l</button>
                </div>
                 <div class="third-row">
                    <button class="char-button">z</button>
                    <button class="char-button">x</button>
                    <button class="char-button">c</button>
                    <button class="char-button">v</button>
                    <button class="char-button">b</button>
                    <button class="char-button">n</button>
                    <button class="char-button">m</button>
                </div>
            </div>
            <div class="buttons">
                <button type="button" class="newgame">
                    New game
                </button>
                <button type="button" class="quit">
                    Quit
                </button>
            </div>
        </div>
    </main>
    <footer>
        <h2>Made by @tsukimichann</h2>
    </footer>
    <script src="./js/game.js"></script>
</body>
</html>
