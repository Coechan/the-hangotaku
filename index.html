<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <title>Ahorcado</title>
</head>
<body>
    <main>
        <div class="main-screen">
            <button type="button" class="start">
                Iniciar Juego
            </button>
            <button type="button" class="add-word">
                 Agregar nueva palabra
            </button>
        </div>

        <div class="add-screen">
            <div>
                <textarea id="text" rows="5" cols="50" placeholder="Inserte su anime aqui"></textarea>
                <p>Max. 15 letras</p>
            </div>
            <div class="buttons">
                <button type="button" class="save">
                    Guardar y empezar
                </button>
                <button type="button" class="cancel">
                    Cancelar
                </button>
            </div>
        </div>
    

        <div class="game-screen">
            <div class="hangotaku">
                <img class="onetry" src="./images/1try.png">
                <img class="twotry" src="./images/2try.png">
                <img class="threetry" src="./images/3try.webp">
                <img class="fourtry" src="./images/4try.png">
                <img class="fivetry" src="./images/5try.png">
                <div class="loser">
                    <img src="./images/loser.png">
                    <p>you died!</p>
                </div>
            </div>
            <div class="random-anime"></div>
            <div class="wrong-letters"></div>
            <div class="buttons">
                <button type="button" class="newgame">
                    New game
                </button>
                <button type="button" class="quit">
                    Quit
                </button>
            </div>
        </div>
    </main>
    <script src="./js/game.js"></script>
</body>
</html>
